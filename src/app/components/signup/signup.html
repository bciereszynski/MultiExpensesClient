<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header bg-primary bg-opacity-75 text-center">
                    <h3 class="card-title text-white">Sign Up</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
                        {{ errorMessage }}
                    </div>

                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email"
                                [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}"
                                class="form-control" formControlName="email" required>
                            <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                                Email is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password"
                                [ngClass]="{'is-invalid': hasError('password', 'required') || hasError('password', 'minlength')}"
                                class="form-control" formControlName="password" required>
                            <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                                Password is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                                Password must be at least 8 characters long.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword"
                                [ngClass]="{'is-invalid': hasError('confirmPassword', 'required') || signupForm.hasError('passwordMismatch')}"
                                class="form-control" formControlName="confirmPassword" required>
                            <div class="invalid-feedback" *ngIf="hasError('confirmPassword', 'required')">
                                Confirm Password is required.
                            </div>
                            <div class="invalid-feedback"
                                *ngIf="signupForm.hasError('passwordMismatch')">
                                Passwords do not match.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign
                            Up</button>
                        <div>
                            <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
