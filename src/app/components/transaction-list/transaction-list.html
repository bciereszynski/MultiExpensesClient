<div class="container-fluid px-4">
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card h-100 bg-success bg-opacity-75 text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Income</h5>
                    <h3 class="card-text">$0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 bg-danger bg-opacity-75 text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Expenses</h5>
                    <h3 class="card-text">$0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 bg-opacity-75 text-white" [ngClass]="0 >= 0 ? 'bg-success' : 'bg-danger'">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <h3 class="card-text">$0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">{{ selectedGroup?.name || 'Transactions' }}</h3>
        <div>
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="loadTransactions(selectedGroup?.id!)">Refresh</button>
            <button class="btn btn-primary btn-sm" (click)="addTransaction()">Add Transaction</button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center py-3">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <ul *ngIf="transactions?.length" class="list-group">
        <li *ngFor="let t of transactions" class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <div class="fw-semibold">
                    {{ t.category }}
                    <span class="badge bg-secondary ms-2">{{ t.type }}</span>
                </div>
                <div class="small text-muted">
                    {{ t.createdAt | date:'dd MMM yyyy HH:mm' }} â€¢ {{ '-' }}
                </div>
            </div>

            <div class="text-end">
                <div class="fw-semibold">{{ t.amount | currency }}</div>
                <div class="btn-group mt-2">
                    <button class="btn btn-sm btn-outline-primary" (click)="editTransaction(t)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteTransaction(t)">Delete</button>
                </div>
            </div>
        </li>
    </ul>

    <div *ngIf="!loading && (!transactions || transactions.length === 0)" class="alert alert-info">
        No transactions yet for this group.
    </div>
</div>
